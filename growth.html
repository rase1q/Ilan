<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика агентів</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #003366;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) td {
            background-color: #ffffff;
        }
        td[data-rate] {
            font-weight: bold;
            color: #003366;
        }
        td[data-rate='0.00%'] { background-color: #0073e6; }
        td[data-rate^='1'] { background-color: #8bc34a; }
        td[data-rate^='2'] { background-color: #cddc39; }
        td[data-rate^='3'],
        td[data-rate^='4'] { background-color: #ffeb3b; }
        td[data-rate^='5'],
        td[data-rate^='6'] { background-color: #ffc107; }
        td[data-rate^='7'],
        td[data-rate^='8'],
        td[data-rate^='9'] { background-color: #ff9800; }
        td[data-rate^='10'],
        td[data-rate^='11'],
        td[data-rate^='12'],
        td[data-rate^='13'] { background-color: #f57c00; }
        td[data-rate^='14'],
        td[data-rate^='15'],
        td[data-rate^='16'] { background-color: #e64a19; }
        td[data-rate^='17'],
        td[data-rate^='18'],
        td[data-rate^='19'] { background-color: #d32f2f; }
        td[data-rate='100.00%'] { background-color: #b71c1c; }
        /* Стиль для кнопки */
        .back-button {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <!-- Кнопка назад -->
    <a href="index.html" class="back-button">Назад</a>
    
    <table>
        <thead>
            <tr>
                <th>Агент</th>
                <th>Кількість унікальних звернень</th>
                <th>Кількість повторних звернень</th>
                <th>Поточний % повторних звернень</th>
                <th>% повторних звернень за минулі періоди</th>
                <th>Кількість унікальних звернень за минулі періоди</th>
               <th>Кількість повторних звернень за минулі періоди</th>
               <th>Зростання над собою</th>
              
            </tr>
        </thead>
        <tbody>
            <!-- Приклад запису -->
  <tr><td>Roman Bizhko</td><td>3</td><td>0</td><td data-rate="0.00%">0,00%</td><td>19,81%</td><td>106</td><td>21</td><td>-100,00%</td></tr>
            <!-- Додатково додайте дані -->
        </tbody>
    </table>
</body>
</html>
